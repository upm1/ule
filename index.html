<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
  <title>registros</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <!-- ,minimum-scale-1.0 -->
<link rel="manifest" href="./manifest.json">
</head>

<body>

 


    <main>
     <div class="contenedor">
     
      <div class="container text-center">
        <h1 class="bg-light py-4 text-info">
          <i class="fab fa-cc-visa"></i>
        </h1>
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
            <input type="text" id="nombre" class="form-control" autocomplete="off" placeholder="nombre " />
            <input type="text" id="apellidos" class="form-control " autocomplete="off" placeholder="apellidos" />
            <input type="text" id="edad" class="form-control " autocomplete="off" placeholder="edad" />
            <input type="time" id="hora" class="form-control " autocomplete="off" placeholder="hora" >
            <input type="date" id="fecha" class="form-control " autocomplete="off" placeholder="fecha" >
            <input type="text" id="nac" class="form-control " autocomplete="off" placeholder="nacionalidad" >
            
            
          </form>
        </div>

        
          
        <!-- <div class="d-flex justify-content-center"> --><br>
          <button class="btn btn-primary" id="btn-create">Registrarme </button><br><br>
          <button class="btn btn-primary" id="btn-read">Mostrar registros</button> <br><br><br><br>
          <button class="btn btn-primary" id="btn-update">Actualizar BD</button><br><br>
          <button class="btn btn-danger" id="btn-delete">Borrar Todo de IndexedDB</button><br><br><br>
        <!-- </div> -->

        
     

      
        <!--  Table -->
        <div class="d-flex table-data">
          <table class="table table-striped">
            <thead>
              <tr>
                <th data-titulo scope="col">ID</th>
                <th data-titulo scope="col">nombre</th>
                <th data-titulo scope="col">Apellidos</th>
                <th data-titulo scope="col">Edad</th>
                <th data-titulo scope="col">Hora</th>
                <th data-titulo scope="col">Fecha</th>
                <th data-titulo scope="col">Nacionalidad</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>  
    

        <div id="notfound"></div>
      
      </div>
    </main>
    
    

    <!-- Labels -->
    <div class="w-100 btn btn-success insertmsg">Datos insertados correctamente...!</div>
    <div class="w-100 btn btn-warning updatemsg">Datos actualizados ..! Pulsa el boton "Leer"  </div>
    <div class="w-100 btn btn-danger deletemsg">Datos eliminados de la IndexedBD...!</div>
  
    
 
  

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Include Dexie -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <!-- Custom main file-->
  <script src="./main.js" type="module"></script>

  <script src="./script.js"></script>
</body>

</html>
